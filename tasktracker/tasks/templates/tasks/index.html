<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <main class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <header>
          <h1 class="text-center mb-4">📝 Task Tracker App</h1>
        </header>

        <form id="task-form" class="mb-4">
          <div class="mb-3">
            <input type="text" class="form-control" id="task-input" placeholder="Enter a task title">
          </div>

          <div class="mb-3">
            <textarea class="form-control" id="task-description" placeholder="Enter task description"></textarea>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="task-completed">
            <label class="form-check-label" for="task-completed">Completed</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </form>

        <ul id="task-list" class="list-group"></ul>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
